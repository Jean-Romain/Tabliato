---
layout: home
title: Tablatures à télécharger
---

<table  width="100%" border="1" rules="rows">
	<tr>
		<th style="width:90%">Titre</th>
		<th class="center"> pdf </th>
		<th class="center">Tabliato</th>
		<th>Écouter</th>
	</tr>

{% for tab in site.static_files %}
	{% if tab.path contains 'tablatures/' %}

<tr>
	{% if tab.path contains '.dtb' %}
	<td style="vertical-align:middle; ">{{ tab.basename }} </td>
	<td style="vertical-align:middle; " class="center"><a href="{{site.url}}/tabliato/tablatures/{{ tab.basename }}/{{ tab.basename }}.pdf"><img src="img/icone-pdf.png" /></a></td>
	<td style="vertical-align:middle; " class="center"><a href="{{site.url}}/tabliato/tablatures/{{ tab.basename }}/{{ tab.basename }}.dtb" download=""><img src="img/icone-tabliato.png" /></a></td>
	<td style="vertical-align:middle; "><audio controls preload="none" style="width:200px"><source src="{{site.url}}/tabliato/tablatures/{{ tab.basename }}/{{ tab.basename }}.ogg" type="audio/ogg"></audio></td>
    {% endif %}

</tr>
    {% endif %}
{% endfor %}

</table>
